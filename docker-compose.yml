services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pybot-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: sqlite+aiosqlite:///./data/pybot_itacadem.db
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - pybot_data:/app/data

  redis:
    image: redis:7-alpine
    container_name: pybot-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pybot_data:
  redis_data:
