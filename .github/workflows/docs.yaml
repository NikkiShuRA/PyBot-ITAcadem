name: üìö Build & Deploy Docs

on:
  # –¢—Ä–∏–≥–≥–µ—Ä—ã
  push:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'

  # –¢–∞–∫–∂–µ –º–æ–∂–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é
  workflow_dispatch:

# –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏—é –≤ GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# –¢–æ–ª—å–∫–æ –æ–¥–Ω–∞ —Å–±–æ—Ä–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –ù—É–∂–Ω–æ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã git –≤ mkdocs

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install -e ".[docs]"

      - name: üèóÔ∏è Build documentation
        run: |
          mkdocs build --strict

      - name: üì§ Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'site'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: üåê Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
