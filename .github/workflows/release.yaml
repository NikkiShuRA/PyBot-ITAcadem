name: Release

on:
  push:
    branches:
      - main
  # Добавляем возможность ручного запуска
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry Run (без реального релиза)'
        required: false
        default: 'true' # По умолчанию безопасно

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          root_options: "--config pyproject.toml"
          extra_options: ${{ inputs.dry_run == 'true' && '--noop' || '' }}
