name: CI - Code Quality

on:
  push:
    branches: [ main, dev-Ilya ]
  pull_request:
    branches: [ main, dev-Ilya ]

jobs:
  quality-checks:
    name: Lint, Format Check & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Install dependencies (including dev-group)
        run: just install-dev

      - name: Run quality-gate (format check + lint + type check)
        run: just quality-gate

  tests-and-coverage:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: "123456:CI_TEST_BOT_TOKEN"
      BOT_TOKEN_TEST: "123456:CI_TEST_BOT_TOKEN"
      BOT_MODE: "test"
      DATABASE_URL: "sqlite+aiosqlite:///./ci_runtime.db"
      ROLE_REQUEST_ADMIN_TG_ID: "1"
      LOG_LEVEL: "INFO"
      DEBUG: "0"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Install dependencies (including dev-group)
        run: just install-dev

      - name: Run tests with coverage
        run: just test-coverage

      - name: Upload coverage.xml artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
